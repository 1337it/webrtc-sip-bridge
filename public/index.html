<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC to SIP Bridge - UAE Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.calling {
            background: #fef3e0;
            color: #f59e0b;
        }

        .status.in-call {
            background: #e0f2fe;
            color: #0284c7;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .quick-dial {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .quick-dial h3 {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .quick-dial-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .quick-dial-buttons button {
            padding: 10px;
            font-size: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .quick-dial-buttons button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .log {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #999;
            margin-right: 10px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .incoming-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .incoming-call-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content .caller {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê WebRTC to SIP Bridge</h1>
        <p class="subtitle">UAE Configuration - Kandy.io / Etisalat</p>

        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <audio id="remoteAudio" autoplay></audio>

        <div class="input-group">
            <label for="phoneNumber">Phone Number (UAE Format)</label>
            <input 
                type="tel" 
                id="phoneNumber" 
                placeholder="971XXXXXXXXX or 05XXXXXXXX"
                value="">
        </div>

        <div class="quick-dial">
            <h3>Quick Dial (Examples)</h3>
            <div class="quick-dial-buttons">
                <button onclick="quickDial('97143456789')">Dubai Office</button>
                <button onclick="quickDial('97126789012')">Abu Dhabi</button>
                <button onclick="quickDial('971501234567')">Mobile</button>
            </div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn-primary" onclick="connect()">
                Connect
            </button>
            <button id="callBtn" class="btn-success" onclick="makeCall()" disabled>
                Call
            </button>
            <button id="hangupBtn" class="btn-danger" onclick="hangup()" disabled>
                Hang Up
            </button>
        </div>

        <div class="log" id="log">
            <div class="log-entry">
                <span class="log-time">--:--:--</span>
                Ready to connect...
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="incoming-call-modal">
        <div class="modal-content">
            <h2>Incoming Call</h2>
            <div class="caller" id="callerInfo">Unknown</div>
            <div class="button-group">
                <button class="btn-success" onclick="answerCall()">Answer</button>
                <button class="btn-danger" onclick="rejectCall()">Reject</button>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script>
        let client = null;
        const wsUrl = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}`;

        // UI Elements
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const phoneInput = document.getElementById('phoneNumber');
        const remoteAudio = document.getElementById('remoteAudio');
        const logDiv = document.getElementById('log');
        const incomingCallModal = document.getElementById('incomingCallModal');
        const callerInfo = document.getElementById('callerInfo');

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, className) {
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        async function connect() {
            try {
                addLog('Connecting to bridge server...');
                client = new WebRTCSIPClient(wsUrl);
                
                // Setup callbacks
                client.onCallConnected = () => {
                    addLog('‚úì Call connected!');
                    updateStatus('In Call', 'in-call');
                    callBtn.disabled = true;
                    hangupBtn.disabled = false;
                };

                client.onCallDisconnected = () => {
                    addLog('Call disconnected');
                    updateStatus('Connected', 'connected');
                    callBtn.disabled = false;
                    hangupBtn.disabled = true;
                };

                client.onIncomingCall = (from, displayName) => {
                    addLog(`Incoming call from: ${displayName || from}`);
                    callerInfo.textContent = displayName || from;
                    incomingCallModal.classList.add('show');
                };

                client.onError = (error) => {
                    addLog(`‚ùå Error: ${error.message}`);
                    console.error('Call error:', error);
                };

                client.onCallRinging = () => {
                    addLog('üìû Ringing...');
                    updateStatus('Ringing...', 'calling');
                };

                client.onCallTrying = () => {
                    addLog('Trying to connect...');
                    updateStatus('Calling...', 'calling');
                };

                await client.connect();
                
                addLog('‚úì Connected to bridge server');
                updateStatus('Connected', 'connected');
                connectBtn.disabled = true;
                callBtn.disabled = false;

                // Setup remote audio
                if (client.peerConnection) {
                    client.peerConnection.addEventListener('track', (event) => {
                        if (event.streams && event.streams[0]) {
                            remoteAudio.srcObject = event.streams[0];
                        }
                    });
                }

            } catch (error) {
                addLog(`‚ùå Connection failed: ${error.message}`);
                updateStatus('Connection Failed', 'disconnected');
                console.error('Connection error:', error);
            }
        }

        async function makeCall() {
            const destination = phoneInput.value.trim();
            
            if (!destination) {
                alert('Please enter a phone number');
                return;
            }

            try {
                addLog(`Calling ${destination}...`);
                updateStatus('Calling...', 'calling');
                callBtn.disabled = true;
                
                await client.makeCall(destination);
                hangupBtn.disabled = false;
                
            } catch (error) {
                addLog(`‚ùå Call failed: ${error.message}`);
                updateStatus('Call Failed', 'disconnected');
                callBtn.disabled = false;
                console.error('Call error:', error);
            }
        }

        function hangup() {
            if (client) {
                addLog('Hanging up...');
                client.hangup();
                updateStatus('Connected', 'connected');
                callBtn.disabled = false;
                hangupBtn.disabled = true;
            }
        }

        function quickDial(number) {
            phoneInput.value = number;
            if (client && !callBtn.disabled) {
                makeCall();
            }
        }

        function answerCall() {
            if (client) {
                addLog('Answering call...');
                client.answerIncomingCall();
                incomingCallModal.classList.remove('show');
                hangupBtn.disabled = false;
            }
        }

        function rejectCall() {
            if (client) {
                addLog('Rejecting call...');
                client.hangup();
                incomingCallModal.classList.remove('show');
            }
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            addLog('Page loaded. Click Connect to start.');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (client) {
                client.disconnect();
            }
        });
    </script>
</body>
</html>
